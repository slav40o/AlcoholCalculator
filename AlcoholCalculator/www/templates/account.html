<ion-view view-title="Account">
  <ion-content class="has-header">
    <form name="accountForm">
      <ion-list>
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="Name" ng-model="account.firstName"/>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Name" ng-model="account.lastName"/>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Age</span>
          <input type="number" required placeholder="Age" ng-model="account.age"/>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Height</span>
          <input type="number" required placeholder="cm" ng-model="account.height"/>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Weight</span>
          <input type="number" required placeholder="kg" ng-model="account.weight"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Gender</span>
          <ion-radio name="gender" class="" ng-model="account.gender" ng-value="'m'">
            <i class="icon icon-gender ion-male"></i>
          </ion-radio>
          <ion-radio name="gender" class="" ng-model="account.gender" ng-value="'f'">
            <i class="icon icon-gender ion-female"></i>
          </ion-radio>
        </label>
        <button class="button button-block button-positive" on-touch="saveChanges(account, accountForm)">
          Save Changes
        </button>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
