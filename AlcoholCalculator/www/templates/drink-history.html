<ion-view view-title="Drink History">
  <ion-nav-buttons side="right">
    <i class="button button-icon ion-plus" ui-sref="app.drink({id: new})"></i>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item collection-repeat="drink in allDrinks" ui-sref="app.drink(drink)">
        <div class="row">
          <div class="col"><img src="img/rum.png" style="width: 50px; height: 50px"/></div>
          <div class="col col-top">{{drink.quantity}} ml - BAC: {{drink.BAC}}  &permil;</div>
          <div class="col col-bottom">{{drink.time | date}}</div>
        </div>
        <ion-option-button class="button button-assertive" on-touch="deleteDrink(drink)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
    <h1>{{count}}</h1>
  </ion-content>
</ion-view>
